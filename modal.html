<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal-titre">Bienvenue chez Euduka !!</div>
        <div class="modal-corps">
            <h2>Cadeau de Bienvenue</h2>
            <ul>
                <li>15 minutes par jour pendant une semaine</li>
                <li>105 minutes en total</li>
            </ul>
        </div>
        <div class="modal-footer">
            <div class="ok">Ok</div>
        </div>
    </div>
    <style>
        .modal-container{
          position: fixed;
          width: 100vw; height: 100vh;
          top:0; left:0 ;
          background-color: red;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 3;
        }
        
    </style>
    <script>
        const modal = document.querySelector('.open-modal')

      modal.onclick= ()=>createModal(premium())

      function createModal(children) {
        const div = document.createElement('div')
        div.className = "modal-full"
        div.innerHTML=children
        //div.appendChild(children)
        document.body.appendChild(div)
        document.body.style.position = 'fixed'
        
        div.addEventListener('click',function(){
            div.remove()
        })
        const prem=document.querySelector('.premium')
        console.log(prem.childNodes[0].innerHTML);
        
      }

      function premium(){
        const html="<div class='premium'><h2>PREMIUM</h2></div>"
        return html
      }
    </script>
</body>
</html>
