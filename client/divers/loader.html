<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Loader</title>
    <style>
        /* Style du loader */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        /* Optionnel : Ajout d'une transition douce */
        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <img src="loader.gif" alt="Chargement...">
    </div>

    <!-- Contenu de la page -->
    <div id="content" style="display: none;">
        <h1>Bienvenue sur mon site</h1>
        <p>Le contenu de votre site s'affiche ici.</p>
    </div>

    <script>
        window.addEventListener("load", function () {
            let loader = document.getElementById("loader");
            let content = document.getElementById("content");

            // Ajout de la classe "hidden" pour une transition douce
            loader.classList.add("hidden");

            // Attendre la fin de la transition pour masquer complètement le loader
            setTimeout(() => {
                loader.style.display = "none";
                content.style.display = "block"; // Affiche le contenu
            }, 500); // Correspond à la durée de la transition CSS
        });
    </script>

</body>
</html>
