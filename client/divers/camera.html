<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>App Photo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }
    video, canvas, img {
      width: 80%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <button id="capture">ðŸ“¸ Prendre une photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Votre photo apparaÃ®tra ici">

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const captureBtn = document.getElementById("capture");

    // Demander l'accÃ¨s Ã  la camÃ©ra
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Impossible d'accÃ©der Ã  la camÃ©ra : " + err);
      });

    // Quand on clique sur "Prendre une photo"
    captureBtn.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photo.src = canvas.toDataURL("image/png"); // Convertir en image affichable
    });
  </script>
</body>
</html>
